<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录界面</title>
		<link rel="stylesheet" href="css/login.css" />
		<script src="js/vue.js"></script>
	</head>
	<body>
		<!--header start-->
		<div id="header">
			<div id="author">
				<span>页面作者：I an</span>
			</div>
		</div>
		<!--header end-->
		
		<!--登录界面主体图片-->
		<div id="main_img">
			<div ><span >MY</span></div>
			<div ><span>LOGIN</span></div>
		</div>
		<!--登录界面结束-->
		
		<!--登录编辑框-->
		<form id="login_edit" method="post" action="/checkUserPermission">
			<div>
				 <input type="text" id="ID" name="ID" placeholder="ID" />
			</div>
			<div>
			     <input type="text" id="PassWord" name="PassWord" placeholder="PASSWORD"/>
			</div>
			<div>
				<input type="button" id="logIn"  value="登录" @click="login"/>
			</div>
			<div>
				<input type="button" id="register" value="注册" @click="register" />
			</div>
			
		</div>
		<!--登录编辑框结束-->
		<script>
			var vuelogIn=new Vue({
			  el:"#logIn",
			  methods:{
				  login:function(){
					  var transfer=document.getElementById("login_edit");
					  document.getElementById("login_edit").submit();
				  }
			  }
			})
			var vueRegister=new Vue({
				el:"#register",
				methods:{
					register:function(){
						location.assign("register.html");
					}
				}
			})
		</script>
	</body>
</html>
